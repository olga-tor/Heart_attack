<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предсказание риска сердечного приступа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Предсказание риска сердечного приступа</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="csvFile">Вставьте путь к CSV файлу:</label>
            <input type="file" id="csvFile" name="file" accept=".csv" required>
        </div>
        <button type="submit">Предсказать</button>
    </form>

    <div class="result" id="resultContainer" style="display: none;">
        <h3>Результат:</h3>
        <pre id="resultOutput"></pre>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('csvFile');
            const resultContainer = document.getElementById('resultContainer');
            const resultOutput = document.getElementById('resultOutput');

            if (!fileInput.files[0]) {
                alert('Пожалуйста, выберите CSV файл');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                resultOutput.textContent = 'Загрузка...';
                resultContainer.style.display = 'block';

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                resultOutput.textContent = JSON.stringify(result, null, 5);

            } catch (error) {
                resultOutput.textContent = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
